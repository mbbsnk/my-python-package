name: Publish Python Package

# Trigger workflow on push to main or on tag push
on:
  workflow_dispatch:   # allows manual trigger
#   push:
#     branches:
#       - workflow-test
    # Uncomment the next lines if you want to trigger on tags
    # tags:
    #   - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish package to GitHub Packages
      env:
        TWINE_USERNAME: mbbsnk
        TWINE_PASSWORD: ${{ secrets.GH_TOKEN }}
      run: |
        python -m twine upload \
          --repository-url https://upload.github.com/mbbsnk/my-python-package/packages/python/ \
          dist/*